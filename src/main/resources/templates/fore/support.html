<body>
<div th:replace="fore/header.html"></div>
<!-- 内容区 -->
<div class="content pr">
    <!-- 支持作者部分 -->
    <section class="content-support mt15 pr mb15">
        <div class="title">赞助作者</div>
        <h1 class="mt10 f16 fb p10 mb10" style="text-align: center">如果您喜欢我的文章，感觉我的文章对您有帮助，不妨动动您的金手指给予小额赞助，予人玫瑰，手有余香，不胜感激</h1>
        <section class="support1 flex-direction-column">
            <h1 class="f16 fb p10 name">赞助方式一</h1>
            <div class="zfb flex flex-direction-column flex-align-items-center m30">
                <h1 class="f16 fb p10">手机支付宝扫一扫</h1>
                <img th:src="${application.qrCodeZfb.url}" alt="支付宝扫一扫" title="支付宝扫一扫" />
            </div>
        </section>
        <section class="support2 flex-direction-column">
            <h1 class="f16 fb p10 name">赞助方式二</h1>
            <div class="wechat flex flex-direction-column flex-align-items-center m30">
                <h1 class="f16 fb p10">手机微信扫一扫</h1>
                <img th:src="${application.qrCodeWeChatSk.url}" alt="微信扫一扫" title="微信扫一扫" />
            </div>
        </section>
        <!--留言区-->
        <div class="title mb20">网友留言</div>
        <div id="comments"></div>
    </section>
</div>
<div th:replace="fore/footer.html"></div>
<script th:src="@{/static/fore/js/common.js}"></script>
<script>
    // 初始化评论系统
    new Valine({
        el: '#comments',
        appId: 'iyTC528gHvHe09Qg8b5HPrvj-gzGzoHsz',
        appKey: '8ndLNYwjGS7FPLKdzgRKCfeL',
        notify: false,
        verify: false,
        avatar: 'mp',
        placeholder: 'just go go'
    });
</script>
