<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Root Element 根元素</title>
    <link rel="stylesheet" href="../../static/fore/css/base.min.css">
    <link rel="stylesheet" href="../../static/fore/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fore/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/fore/lib/swiper4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="../../static/fore/css/style.min.css">
    <script src="../../static/fore/lib/jquery-1.11.0.min.js"></script>
    <script src="../../static/fore/lib/swiper4.5.1/js/swiper.min.js"></script>
    <script src="../../static/fore/lib/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 头部分 -->
<header class="header pr">
    <div class="logo cursor-pointer">
        <a href="#"><img src="../../static/fore/images/logo_word.png" alt="" class="logo-word"></a>
    </div>
    <!-- 导航栏 -->
    <div class="nav-header">

    </div>
</header>

<div class="line h10"></div>

<!-- 消息通知栏 -->
<div class="w message">
    <i class="fa fa-volume-up"></i>
    <ul>
        <li><span class="f16">看到网上新闻美国的贴吧将成为中国公司</span></li>
    </ul>
</div>

<!-- swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="../../static/fore/images/bird.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="../../static/fore/images/coffee.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="../../static/fore/images/leaves.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="../../static/fore/images/sunset.jpg" alt="">
        </div>
    </div>
</div>

<!-- 左边隐藏的导航栏 -->
<div class="side-nav">

</div>
<!-- footer部分 -->
<footer class="footer">
    
</footer>
</body>

<script src="../../static/fore/js/common.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true
    });

    //如果你初始化时没有定义Swiper实例，后面也可以通过Swiper的HTML元素来获取该实例
    new Swiper('.swiper-container');
    var mySwiper = document.querySelector('.swiper-container').swiper;
    mySwiper.slideNext();
</script>
</html>
