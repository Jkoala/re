<!doctype html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Root Element</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"

    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/static/back/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/back/css/xadmin.css}">
    <script th:src="@{/static/back/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/back/js/xadmin.js}"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <script>
        // 是否开启刷新记忆tab功能
        var is_remember = true;
    </script>

<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a th:href="${#servletContext.contextPath} + '/admin/index'">Root Element</a></div>
    <div class="left_open">
        <a href="javascript:"><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav left fast-add">
        <li class="layui-nav-item">
            <a href="javascript:">+新增</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a href="javascript:" onclick="xadmin.open('最大化','http://www.baidu.com','','',true)">
                        <i class="iconfont">&#xe6a2;</i>弹出最大化</a></dd>
                <dd>
                    <a href="javascript:" onclick="xadmin.open('弹出自动宽高','http://www.baidu.com')">
                        <i class="iconfont">&#xe6a8;</i>弹出自动宽高</a></dd>
                <dd>
                    <a href="javascript:" onclick="xadmin.open('弹出指定宽高','http://www.baidu.com',500,300)">
                        <i class="iconfont">&#xe6a8;</i>弹出指定宽高</a></dd>
                <dd>
                    <a href="javascript:" onclick="xadmin.add_tab('在tab打开','member-list.html')">
                        <i class="iconfont">&#xe6b8;</i>在tab打开</a></dd>
                <dd>
                    <a href="javascript:" onclick="xadmin.add_tab('在tab打开刷新','member-del.html',true)">
                        <i class="iconfont">&#xe6b8;</i>在tab打开刷新</a></dd>
            </dl>
        </li>
    </ul>
    <ul class="layui-nav right">
        <li class="layui-nav-item">
            <a href="javascript:" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a href="javascript:" onclick="xadmin.add_tab('编写博客','/re/admin/blog-edit')">编写博客</a></dd>
                <dd><a href="javascript:">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a th:href="${#servletContext.contextPath}">前台首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->

<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:">
                    <i class="iconfont left-nav-li" lay-tips="博客管理">&#xe6fc;</i>
                    <cite>博客管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a href="javascript:" onclick="xadmin.add_tab('博客列表', '/re/admin/blog-list')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>博客列表</cite></a>
                    </li>
                    <li>
                        <a href="javascript:" onclick="xadmin.add_tab('博客统计','/re/admin/welcome1')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>博客统计</cite></a>
                    </li>
                    <li>
                        <a href="javascript:" onclick="xadmin.add_tab('编写博客','/re/admin/blog-edit')">

                            <cite>编辑博客</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:">
                    <i class="iconfont left-nav-li" lay-tips="博客类型管理">&#xe699;</i>

                    <i class="iconfont nav_right">&#xe697;</i></a>

                    <li>
                        <a onclick="xadmin.add_tab('博客列表类型列表','/re/admin/blogType-list')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>博客列表类型列表</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:">
                    <i class="iconfont left-nav-li" lay-tips="图标字体">&#xe6b4;</i>
                    <cite>图标字体</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('图标对应字体','/re/admin/unicode')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>图标对应字体</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:">
                    <i class="iconfont left-nav-li" lay-tips="其它页面">&#xe6b4;</i>
                    <cite>其它页面</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('错误页面','/re/admin/error')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>错误页面</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('更新日志','/re/admin/log')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>更新日志</cite></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/re/admin/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
